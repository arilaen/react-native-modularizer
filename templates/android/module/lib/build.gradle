apply plugin: "com.android.library"
apply plugin: "maven"
apply plugin: "maven-publish"
apply plugin: "com.mobbeel.plugin"
{{#customPlugins}}
    apply plugin: "{{.}}"
{{/customPlugins}}

android {
    compileSdkVersion {{{compileSdkVersion}}}
    buildToolsVersion "{{{buildToolsVersion}}}"
    {{extraAndroidContent}}
    defaultConfig {
        minSdkVersion {{{minSdkVersion}}}
        targetSdkVersion {{{targetSdkVersion}}}
        versionCode {{{versionCode}}}
        versionName "{{{versionName}}}"
        multiDexEnabled {{{multiDexEnabled}}}
    }
    buildTypes {
        {{{buildTypesBlock}}}
    }
    compileOptions {
        sourceCompatibility JavaVersion.{{{sourceCompatibility}}}
        targetCompatibility JavaVersion.{{{targetCompatibility}}}
    }
    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:3.0.0'
    }
    sourceSets.main {
        res.srcDirs = [ {{{resSrcDirs}}} ]
    }
    lintOptions {
        abortOnError false
    }
    {{{extraAndroidContent}}}
}

dependencies {
  api "com.facebook.react:react-native:{{{reactNativeVersion}}}"

  def hermesPath = "{{{relativePathToNodeModules}}}/hermes-engine/android/";
  debugImplementation files(hermesPath + "hermes-debug.aar")
  releaseImplementation files(hermesPath + "hermes-release.aar")
{{#libDependencies}}
    {{{.}}}
{{/libDependencies}}
}

